
<div class="my-3 shadow p-3 mb-5 bg-white rounded">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
          <label for="desc">Todo Description</label>
          <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc">
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary mt-3">Add a Todo</button>
      </form>
</div>
