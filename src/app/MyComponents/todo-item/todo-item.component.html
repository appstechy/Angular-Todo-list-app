<div class="my-3">
    <p>{{i+1}}</p>
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="mark-read{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="mark-read{{i}}">Mark as Done</label>
    </div>
    <button class="btn btn-sm btn-danger mt-2" (click)="onClick(todo)">Delete</button>
</div>
