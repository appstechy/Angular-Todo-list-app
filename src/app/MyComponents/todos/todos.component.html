<div class="d-flex justify-content-center mt-5">
    <h1 class="text-center text-white">Home Page</h1>
</div>

<div class="container mt-5 shadow p-3 mb-5 bg-white rounded">
    <img src="https://www.amitree.com/wp-content/uploads/2021/08/the-pros-and-cons-of-paper-to-do-lists.jpeg" class="img-fluid" alt="Image">
</div>
<div class="mt-5 container">

<div class="d-flex justify-content-center mt-5">
    <h3 class="text-center  text-white">Add a new Todo</h3>
</div>

<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div class="d-flex justify-content-center mt-5">
    <h3 class="text-center negative-margin  text-white">Your Todos</h3>
</div>

<div *ngIf="this.todos.length===0; else elseBlock"><p class="bg-danger text-light p-3">No Todos to display</p></div>

<ng-template #elseBlock>
    <div class="shadow p-3 mt-4 bg-white rounded" *ngFor="let todo of todos; index as i">

        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    
    </div>
    
</ng-template>

</div>
